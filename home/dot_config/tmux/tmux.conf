# plugin settings
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'catppuccin/tmux'

run '~/.config/tmux/plugins/tpm/tpm'

# prefix key
set -g prefix C-x
unbind C-b

# vim-like C-w keybindings
# is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
# bind-key -n C-w if-shell "$is_vim" "send-keys C-w" "switch-client -T cw_table"
# bind-key -T cw_table v split-window -h
# bind-key -T cw_table s split-window -v
# bind-key -T cw_table h select-pane -L
# bind-key -T cw_table j select-pane -D
# bind-key -T cw_table k select-pane -U
# bind-key -T cw_table l select-pane -R

# clipboard
set -s set-clipboard on

# copy mode
set -g mode-keys vi
bind-key v copy-mode
bind-key -T copy-mode-vi y { send-keys -X copy-pipe }
bind-key -T copy-mode-vi v { send-keys -X begin-selection }
bind-key -T copy-mode-vi C-v { send-keys -X rectangle-toggle }
bind-key -T copy-mode-vi V { send-keys -X select-line }
bind-key -T copy-mode-vi Escape { send-keys -X cancel }

# mouse
set -g mouse on

# custom command
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "Reload Config!!"

# window status
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
